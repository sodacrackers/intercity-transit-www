id: navilens_user_survey
title: 'NaviLens User Survey'
description: '<p>Form to allow users to provide feedback on NaviLens.&nbsp;</p>'
categories: {  }
elements: |-
  flexbox:
    '#type': webform_flexbox
    '#attributes':
      style: 'font-size: 1.2em;'
    '#align_items': flex-end
    if_you_would_like_to_share_your_name_so_we_can_talk_to_you_about:
      '#type': textfield
      '#title': 'If you would like to talk with us about your experiences using NaviLens, please provide your name'
      '#size': 20
      '#attributes':
        font-size: 21px;
    please_provide_your_phone_number_and_or_email_if_you_would_like:
      '#type': tel
      '#title': 'Please provide your phone number if you would like to discuss your experiences using NaviLens.'
      '#description': '<p>Please enter your phone number if you want to talk with us about your experiences with NaviLens.</p>'
      '#help_title': 'Phone number format'
      '#help': '<p>Please enter your phone number in the following format: xxx-xxx-xxxx.</p>'
      '#title_display': before
      '#description_display': after
      '#help_display': title_after
      '#minlength': 10
      '#size': 12
      '#placeholder': xxx-xxx-xxxx
      '#autocomplete': 'off'
    please_provide_your_phone_email_if_you_would_like_to_communicate:
      '#type': email
      '#title': 'Please provide your email address if you would like to communicate with us about your experiences using NaviLens via email.'
      '#maxlength': 45
      '#autocomplete': 'off'
  section1:
    '#type': webform_section
    '#title': section1
    '#title_display': invisible
    are_you_blind_or_do_you_have_vision_impairment1:
      '#type': radios
      '#title': 'Are you blind or do you have vision impairment?'
      '#options':
        'I am blind.': 'I am blind. -- Select this if you are blind.'
        'I am visually impaired.': 'I am visually impaired. -- Select this if you are visually impaired.'
    what_type_of_smart_phone_do_you_use:
      '#type': checkboxes
      '#title': 'What type of smart phone do you use?'
      '#multiple': 2
      '#options':
        'iOS (Apple)': 'iOS (Apple) -- Check this box if you use an Apple smart phone. '
        Android: 'Android -- Check this box if you use an Android smart phone. '
      '#wrapper_attributes':
        style: 'margin-top: 1em;'
  flexbox_01:
    '#type': webform_flexbox
    do_you_use_intercity_transit_s_bus_service1:
      '#type': radios
      '#title': "Do you use Intercity Transit's bus service?"
      '#options': yes_no
    if_you_use_our_bus_service_how_often_do_you_use_it1:
      '#type': radios
      '#title': 'How often do you use our bus service?'
      '#options':
        'Frequently (every week)': 'Frequently (every week) -- Select this if you use our bus service every week. '
        'Occasionally (a couple of times a month)': 'Occasionally (a couple of times a month) -- Select this if you use our bus service a couple of times a month.'
        'Infrequently (a few times a year)': 'Infrequently (a few times a year) -- Select this if you use our bus services a few times a year.'
      '#states':
        visible:
          ':input[name="do_you_use_intercity_transit_s_bus_service1"]':
            value: 'Yes'
  flexbox_02:
    '#type': webform_flexbox
    do_you_use_intercity_transit_s_dial_a_lift_services:
      '#type': radios
      '#title': 'Do you use Intercity Transitâ€™s Dial-A-Lift services?'
      '#options': yes_no
    how_many_times_a_week_do_you_use_dial_a_lift:
      '#type': radios
      '#title': 'How many times a week do you use Dial-A-Lift?'
      '#options':
        'Less than 5 times a week': 'Less than 5 times a week -- Select this if you use Dial-A-Lift less than 5 times a week'
        'More than 5 times a week': 'More than 5 times a week -- Select this if you use Dial-A-Lift 5 times a week or more'
      '#states':
        visible:
          ':input[name="do_you_use_intercity_transit_s_dial_a_lift_services"]':
            value: 'Yes'
  flexbox_03:
    '#type': webform_flexbox
    were_bus_bays_easy_to_find_when_using_the_navilens_app:
      '#type': radios
      '#title': 'Were bus bays easy to find when using the NaviLens app?'
      '#options': yes_no
    tell_us_more_about_your_experience_using_navilens_to_find_bus_ba:
      '#type': textarea
      '#title': 'Please tell us more about your experience using NaviLens to find bus bays.'
      '#wrapper_attributes':
        style: 'font-size: 1.2em;'
  flexbox_04:
    '#type': webform_flexbox
    was_it_easy_to_receive_real_time_bus_information_using_the_navil:
      '#type': radios
      '#title': 'Was it easy to receive real time bus information using the NaviLens app?'
      '#options': yes_no
    please_tell_us_more_about_your_experience_using_navilens_to_obta:
      '#type': textarea
      '#title': 'Please tell us more about your experience using NaviLens to obtain bus information, ie. next bus arrival times.'
      '#wrapper_attributes':
        style: 'font-size: 1.2em;'
  section2:
    '#type': webform_section
    '#title': section2
    '#title_display': invisible
    would_you_use_the_navilens_application_and_codes_if_bus_stops_we:
      '#type': radios
      '#title': 'Would you use the NaviLens application and codes if bus stops were equipped with them?'
      '#options': yes_no
    if_bus_stops_and_buses_were_equipped_with_navilens_codes_do_you:
      '#type': checkboxes
      '#title': 'If bus stops and buses were equipped with NaviLens codes, do you think your use of our bus services would?  Select all that apply.'
      '#options':
        'Use of regular bus service would increase': 'Use of regular bus service would increase'
        'Use of Dial-A-Lift would decrease': 'Use of Dial-A-Lift would decrease'
        'Use of bus service would stay the same': 'Use of bus service would stay the same'
        'Use of Dial-A-Lift would stay the same': 'Use of Dial-A-Lift would stay the same'
      '#wrapper_attributes':
        style: 'margin-top: 1em;'
  please_provide_additional_comments_below_regarding_your_overall:
    '#type': textarea
    '#title': 'Please provide additional comments below regarding your overall experience using NaviLens'
    '#wrapper_attributes':
      style: 'font-size: 1.2em; margin-top: 1em;'
  which_navilens_application_did_you_use_check_all_that_apply:
    '#type': checkboxes
    '#title': 'Which NaviLens application did you use? Check all that apply.'
    '#options':
      'NaviLens app': 'NaviLens app'
      'NaviLens Go app': 'NaviLens Go app'
