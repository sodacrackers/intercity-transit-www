id: discrimination_complaint_form
title: 'Discrimination Complaint Form'
description: 'Discrimination Complaint Form'
categories: {  }
elements: |-
  disc_complaint_form_title_desc:
    '#type': processed_text
    '#display_on': both
    '#text': |
      <p><span><span><span><span><span><span>Intercity Transit provides equal access to its transportation services, employment, and contracting opportunities pursuant to federal laws (Title VI of the Civil Rights Act of 1964, Title II of the Americans with Disabilities Act, Equal Employment Opportunities laws) and in accordance with applicable state and local laws.&nbsp;</span></span></span></span></span></span></p>

      <div>
      <div>
      <div class="msocomtxt">
      <p class="MsoCommentText">Please use this form to file a discrimination complaint within 180 days of the incident. You can also call us at 360-786-1881, visit Customer Service at the Olympia Transit Center, contact us by email, or by U.S. Postal Service at the address below.</p>
      </div>
      </div>
      </div>
    '#format': rich_text
  disc_complaint_form_section1:
    '#type': webform_section
    '#title': 'Discrimination Basis'
    '#title_display': invisible
    disc_complaint_form_flex1:
      '#type': webform_flexbox
      disc_complaint_form_disc_basis:
        '#type': webform_radios_other
        '#title': 'I believe that I have been discriminated against on the basis of:'
        '#options':
          'Race, color or national origin': 'Race, color or national origin'
          Disability: Disability
          'Not applicable': 'Not applicable'
        '#other__option_label': 'Other ... (Please specify)'
        '#required': true
        '#wrapper_type': form_element
      disc_complaint_form_comply_fail:
        '#type': radios
        '#title': 'I believe that Intercity Transit has failed to comply with the following program:'
        '#options':
          'Disadvantaged Business Enterprise': 'Disadvantaged Business Enterprise'
          'Equal Employment Opportunity Act': 'Equal Employment Opportunity Act'
          'Americans with Disabilities Act': 'Americans with Disabilities Act'
          'Title VI': 'Title VI'
          'Not applicable': 'Not applicable'
        '#other__option_label': 'Other ... (Please specify)'
        '#required': true
        '#wrapper_type': form_element
  disc_complaint_form_section2:
    '#type': webform_section
    '#title': 'Contact Information'
    '#title_tag': h3
    disc_complaint_form_name:
      '#type': webform_name
      '#title': Name
      '#title__access': false
      '#title__placeholder': Title
      '#first__placeholder': 'First Name'
      '#first__required': true
      '#middle__access': false
      '#middle__placeholder': 'Middle Name'
      '#last__placeholder': 'Last Name'
      '#last__required': true
      '#suffix__access': false
      '#suffix__placeholder': Suffix
      '#degree__access': false
      '#required': true
    disc_complaint_form_address:
      '#type': webform_address
      '#title': Address
      '#address__placeholder': 'Address Line'
      '#address__required': true
      '#address_2__access': false
      '#address_2__placeholder': 'Address Line 2'
      '#city__placeholder': City
      '#city__required': true
      '#state_province__placeholder': State
      '#state_province__required': true
      '#postal_code__placeholder': Zip
      '#postal_code__required': true
      '#country__access': false
      '#required': true
    disc_complaint_form_flex2:
      '#type': webform_flexbox
      disc_complaint_form_phone:
        '#type': tel
        '#title': 'Phone Number'
        '#required': true
      disc_complaint_form_email_address:
        '#type': email
        '#title': 'Email Address'
        '#required': true
    disc_complaint_form_preferred_contact_method:
      '#type': radios
      '#title': 'What is the best way for us to contact you if we have questions?'
      '#options':
        Phone: Phone
        Email: Email
      '#wrapper_type': form_element
      '#required': true
    disc_complaint_form_preferred_contact_time:
      '#type': textfield
      '#title': 'If you prefer us to contact you by phone, what is the best time of day for us to call?'
      '#states':
        visible:
          ':input[name="disc_complaint_form_preferred_contact_method"]':
            value: Phone
  disc_complaint_form_section3:
    '#type': webform_section
    '#title': 'Grievance Basis'
    disc_complaint_form_grievance_desc:
      '#type': textarea
      '#title': 'Explain as clearly as possible what happened and why you believe you were discriminated against. Describe all persons who were involved. Include the name and contact information of the person(s) who discriminated against you (if known) as well as names and contact information of any witnesses.'
      '#required': true
    disc_complaint_form_service_type:
      '#type': webform_radios_other
      '#title': 'Type of service'
      '#options':
        Bus: Bus
        Dial-A-Lift: Dial-A-Lift
        Vanpool: Vanpool
        'Village Vans': 'Village Vans'
      '#other__option_label': 'Otherâ€¦ (Please Specify)'
      '#wrapper_type': form_element
      '#required': true
    disc_complaint_form_travel_direction:
      '#type': radios
      '#title': 'Direction of Travel'
      '#options':
        Inbound: Inbound
        Outbound: Outbound
      '#states':
        visible:
          ':input[name="disc_complaint_form_service_type[radios]"]':
            value: Bus
        required:
          ':input[name="disc_complaint_form_service_type[radios]"]':
            value: Bus
      '#wrapper_type': form_element
    disc_complaint_form_flex3:
      '#type': webform_flexbox
      disc_complaint_form_date:
        '#type': date
        '#title': 'Date of alleged discrimination'
        '#date_date_format': ''
        '#required': true
      disc_complaint_form_time:
        '#type': webform_time
        '#title': 'Time of alleged discrimination'
        '#time_format': 'g:i A'
        '#required': true
      disc_complaint_form_vehicle_info:
        '#type': textfield
        '#title': 'Vehicle ID/Route Number'
        '#required': true
    disc_complaint_form_location:
      '#type': textfield
      '#title': 'Location of Incident'
      '#required': true
    disc_complaint_form_driver_desc:
      '#type': textarea
      '#title': 'If you don''t know the answers to the information above, please provide a description of the driver so we can identify the employee'
  disc_complaint_form_section4:
    '#type': webform_section
    '#title': 'Section 4'
    '#description': '<h3>Intercity Transit -&nbsp;P.O. Box 659 Olympia, WA 98507-0659</h3>'
    '#title_display': invisible
