id: dal_application
title: 'DAL Application'
description: ''
categories: {  }
elements: |
  introduction:
    '#type': webform_wizard_page
    '#title': Introduction
    markup:
      '#type': webform_markup
      '#markup': "In compliance with the Americans with Disabilities Act of 1990 (ADA), Intercity Transit (IT) provides &ldquo;DialA-Lift&rdquo; services to anyone with a disability who cannot access the fixed route bus system. This service is intended only for those trips preventing a person with a disability from riding the fixed route bus system.<br />\n<br />\nThe following application is designed to assist IT staff in determining the most appropriate form of transportation for riders.This determination is based on a rider&rsquo;s ability and/or inability to access fixed route buses.<br />\n<br />\nAll of our fixed route buses are equipped with accessible features, allowing riders the freedom of travel without limitation throughout IT&rsquo;s service area.<br />\n<br />\nInstructions\n<ol>\n\t<li>Be sure to review eligibility information on our website prior to completing the application.</li>\n\t<li>The applicant (or someone assisting them) must complete PART 1-6. The APPLICANT&rsquo;S CERTIFICATION, Part 2 must be signed by the applicant (or guardian) prior to this application being processed.</li>\n\t<li>ALL applicants are required to have their health care provider complete the Dial-a-Lift Professional Certification Form (Part 7).</li>\n\t<li>All questions must be answered. Incomplete forms will be returned. If you have questions and/or need assistance, contact: Intercity Transit, Dial-A-Lift Services at: (360) 705-5896 or 1-800-244-6846.</li>\n\t<li>Attach adequate postage and mail the completed application to: Intercity Transit/Dial-A-Lift , P.O. Box 659, Olympia, WA 98507-0659 or email your application to: DALeligibility@intercitytransit.com.</li>\n</ol>"
  general_information:
    '#type': webform_wizard_page
    '#title': 'General Information'
    flexbox:
      '#type': webform_flexbox
      applicant_name:
        '#type': webform_name
        '#title': 'Applicant Name'
        '#required': true
        '#flex': 12
        '#title__access': false
        '#suffix__access': false
        '#degree__access': false
    flexbox_01:
      '#type': webform_flexbox
      applicant_address:
        '#type': webform_address
        '#title': 'Applicant Address'
        '#address__required': true
        '#city__required': true
        '#state_province__required': true
        '#postal_code__required': true
        '#country__access': false
        '#required': true
    flexbox_02:
      '#type': webform_flexbox
      applicant_gender:
        '#type': select
        '#title': 'Applicant Gender'
        '#options': gender
        '#required': true
      applicant_date_of_birth:
        '#type': date
        '#title': 'Applicant Date of Birth'
        '#required': true
        '#datepicker': true
    flexbox_03:
      '#type': webform_flexbox
      emergency_contact_name:
        '#type': webform_contact
        '#title': 'Emergency Contact'
        '#required': true
        '#name__required': true
        '#company__access': false
        '#email__access': false
        '#phone__access': false
        '#address__access': false
        '#address_2__access': false
        '#city__access': false
        '#state_province__access': false
        '#postal_code__access': false
        '#country__access': false
        '#flexbox': '0'
      emergency_contact_telephone:
        '#type': tel
        '#title': 'Emergency Contact Telephone'
    emergency_contact_relationship:
      '#type': textfield
      '#title': 'Emergency Contact Relationship'
      '#required': true
      '#flex': 0
    flexbox_04:
      '#type': webform_flexbox
  applicant_certification:
    '#type': webform_wizard_page
    '#title': 'Applicant Certification'
    applicant_reason:
      '#type': checkboxes
      '#title': 'Applicant Reason'
      '#description': 'Please indicate below the reasons why you are seeking ADA Eligibility (check all that apply):'
      '#options':
        1: 'I can use fixed-route buses to go some places, but in other places I cannot get to or from the bus stops. '
        2: 'Because of my disability, I can never use the Intercity Transit fixed route buses'
        3: 'I understand the purpose of this application is to determine if there are times when I cannot use the Intercity Transit fixed-route buses and must use Dial-A-Lift instead. I understand the information about my disability contained in this application will'
    applicant_signature:
      '#type': webform_signature
      '#title': 'Applicant Signature'
  travel_training:
    '#type': webform_wizard_page
    '#title': 'Travel Training'
    travel_training_fixed_route_experience:
      '#type': select
      '#title': 'Travel Training Fixed Route Experience'
      '#options':
        'no': 'NO, I have not received any personal instruction/training '
        agency: 'YES, I received personal instruction/training through an agency'
        friend: 'YES, I received personal instruction from a friend/relative'
    travel_training_previous_agency:
      '#type': textfield
      '#title': 'Travel Training Previous Agency'
      '#required': true
      '#states':
        visible:
          ':input[name="travel_training_fixed_route_experience"]':
            value: agency
    travel_training_skills:
      '#type': checkboxes
      '#title': 'Travel Training Skills'
      '#options':
        travel: 'Travel to and from a bus stop'
        streets: 'To cross streets'
        routes: 'To ride the following routes'
    travel_training_skills_routes:
      '#type': webform_entity_select
      '#title': 'Travel Training Skills Routes'
      '#multiple': true
      '#select2': true
      '#states':
        visible:
          ':input[name="travel_training_skills[routes]"]':
            checked: true
      '#target_type': node
      '#selection_handler': views
      '#selection_settings':
        view:
          view_name: routes
          display_name: entity_reference_1
          arguments: {  }
      '#required': true
