          content:
            value: "<p>Thank you for your interest in Intercity Transit!  As Thurston County’s public transportation provider, we are an essential part of our community, with national award-winning drivers and maintenance teams, as well as extremely talented staff across the agency. </p>\r\n<p>Keeping our transit system moving relies on dedicated team members in fields like accounting, human resources, information systems, planning, procurement and more. <p>We offer an array of opportunities, competitive wages , a comprehensive benefits package , and career advancement. Intercity Transit is a great place to work! </p>\r\nIntercity Transit is proud to be an Equal Employment Opportunity Employer. Our goal is to be a diverse workforce that is representative, at all job levels, of the community we serve and represents a variety of backgrounds, perspectives, and skills.</p>\r\n<h4>Current Openings</h4>\r\n\r\n<p>If the current openings do not match your career interest, please <a href=\"https://public.govdelivery.com/accounts/WAITA/subscriber/new\">sign up to receive email alerts about employment opportunities</a> with Intercity Transit.. You’ll be among the first to know!</p>\r\n<p>Please note:  Some positions require a physical examination and/or drug screening.</p>\r\n<h4>Apply Online</h4>\r\n<p>Applications must be submitted online. Click the link above for the position you are applying for to go to our application portal. </p>   \r\n<p>The application system works best with Chrome, Firefox and Safari web browsers. It is not compatible with Internet Explorer. </p> \r\n<p>If you try one of the recommended browsers and are still having technical difficulties applying, please contact Human Resources by phone at 360-705-5814 or by e-mail at <a href=\"mailto:humanresources@intercitytransit.com\">humanresources@intercitytransit.com</a></p>\r\n<h4>Intercity Transit Communications</h4>\r\n<p>We communicate with applicants by email, so an accurate and active e-mail address is essential. Be sure to check your junk email folder so you don’t miss our communication.</p>"
