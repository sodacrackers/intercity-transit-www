id: dal_ride_request
title: 'Request an Advanced Reservation Trip'
description: ''
categories: {  }
elements: |-
  processed_text:
    '#type': processed_text
    '#display_on': both
    '#text': '<h2>Contact Information</h2>'
    '#format': rich_text
  flexbox_02:
    '#type': webform_flexbox
    dal_ride_request_contact_phone:
      '#type': tel
      '#title': 'Phone Number'
      '#required': true
    dal_ride_request_contact_email:
      '#type': email
      '#title': 'Email Address'
  flexbox_01:
    '#type': webform_flexbox
    '#flex': 0
    dal_ride_request_contact_firstname:
      '#type': textfield
      '#title': 'First Name'
      '#required': true
    dal_ride_request_contact_lastname:
      '#type': textfield
      '#title': 'Last Name'
      '#required': true
  flexbox_05:
    '#type': webform_flexbox
    dal_ride_request_return_yesno:
      '#type': radios
      '#title': 'Do you need a ride one way or round trip?'
      '#options':
        'One Way': 'One Way'
        Round-Trip: Round-Trip
      '#default_value': 'No'
  flexbox_03:
    '#type': container
    '#flex': 0
    '#states':
      visible:
        ':input[name="dal_ride_request_return_yesno"]':
          checked: true
    processed_text_01:
      '#type': processed_text
      '#display_on': both
      '#text': |
        <h2>Trip Details</h2>
        
      '#format': rich_text
    processed_text_02:
      '#type': processed_text
      '#states':
        visible:
          ':input[name="dal_ride_request_return_yesno"]':
            value: Round-Trip
      '#display_on': both
      '#text': |
        <h3>Departure Trip</h3>
        
      '#format': rich_text
    flexbox_11:
      '#type': webform_flexbox
    flexbox_06:
      '#type': webform_flexbox
      dal_ride_request_pickup_date:
        '#type': date
        '#title': Date
        '#required': true
        '#default_value': '+2 days'
        '#date_date_min': '+2 days'
        '#date_date_max': '+5 days'
        '#date_date_format': ''
        '#date_time_format': ''
      dal_ride_request_time:
        '#type': webform_time
        '#title': 'Requested PIck-up Time'
        '#required': true
        '#default_value': now
        '#time_format': 'g:i A'
        '#min': '06:00:00'
        '#max': '21:00:00'
      dal_ride_request_reason_select:
        '#type': select
        '#title': 'Trip Justification'
        '#title_display': before
        '#options':
          'Dr. Appointment': 'Dr. Appointment'
          Pharmacy: Pharmacy
          'Grocery Store': 'Grocery Store'
          'Essential Business Service': 'Essential Business Service'
        '#required': true
    flexbox_04:
      '#type': webform_flexbox
      '#title': test
      '#format_attributes':
        class:
          - success
      dal_ride_request_origin:
        '#type': webform_address
        '#title': 'Pickup Address'
        '#prepopulate': true
        '#required': true
        '#states_clear': false
        '#default_value':
          address: ''
          address_2: ''
          city: ''
          state_province: Washington
          postal_code: ''
          country: ''
        '#address__required': true
        '#city__title': City
        '#city__required': true
        '#state_province__title': State
        '#state_province__required': true
        '#postal_code__title': 'Zip Code'
        '#postal_code__required': true
        '#country__access': false
      dal_ride_request_destination:
        '#type': webform_address
        '#title': 'Dropoff Address'
        '#required': true
        '#default_value':
          address: ''
          address_2: ''
          city: ''
          state_province: Washington
          postal_code: ''
          country: ''
        '#address__required': true
        '#city__title': City
        '#city__required': true
        '#state_province__title': State
        '#state_province__required': true
        '#postal_code__title': 'ZIP Code'
        '#postal_code__required': true
        '#country__access': false
    flexbox_07:
      '#type': webform_section
      '#title': 'Return Trip'
      '#title_tag': h3
      '#states':
        visible:
          ':input[name="dal_ride_request_return_yesno"]':
            value: Round-Trip
      flexbox_09:
        '#type': webform_flexbox
        dal_ride_request_return_pickup_time:
          '#type': webform_time
          '#title': 'Requested Pick-up Time'
          '#states':
            disabled:
              ':input[name="dal_ride_request_return_yesno"]':
                value: 'One Way'
          '#default_value': '+2 hours'
          '#time_format': 'g:i A'
          '#min': '06:00:00'
          '#max': '21:00:00'
        dal_ride_request_same_as:
          '#type': webform_same
          '#title': 'Pick me up at the same location where you dropped me off'
          '#title_display': inline
          '#states':
            enabled:
              ':input[name="dal_ride_request_return_yesno"]':
                value: Round-Trip
          '#default_value': true
          '#source': dal_ride_request_destination
          '#destination': dal_ride_request_return_pickup_address
          '#destination_state': visible-slide
        drop_me_off_at_the_same_location_where_you_picked_me_up:
          '#type': webform_same
          '#title': 'Drop me off at the same location where you picked me up'
          '#title_display': inline
          '#states':
            enabled:
              ':input[name="dal_ride_request_return_yesno"]':
                value: Round-Trip
          '#default_value': true
          '#source': dal_ride_request_origin
          '#destination': dal_ride_request_return_dropoff_address
          '#destination_state': visible-slide
      flexbox_08:
        '#type': webform_flexbox
      flexbox_10:
        '#type': webform_flexbox
        dal_ride_request_return_pickup_address:
          '#type': webform_address
          '#title': 'Return Pickup Address'
          '#prepopulate': true
          '#states':
            disabled:
              ':input[name="dal_ride_request_return_yesno"]':
                value: 'One Way'
          '#states_clear': false
          '#default_value':
            address: ''
            address_2: ''
            city: ''
            state_province: Washington
            postal_code: ''
            country: ''
          '#city__title': City
          '#state_province__title': State
          '#postal_code__title': 'Zip Code'
          '#country__access': false
        dal_ride_request_return_dropoff_address:
          '#type': webform_address
          '#title': 'Return Dropoff Address'
          '#states':
            disabled:
              ':input[name="dal_ride_request_return_yesno"]':
                value: 'One Way'
          '#default_value':
            address: ''
            address_2: ''
            city: ''
            state_province: Washington
            postal_code: ''
            country: ''
          '#city__title': City
          '#state_province__title': State
          '#postal_code__title': 'ZIP Code'
          '#country__access': false
    flexbox_12:
      '#type': webform_flexbox
      dal_ride_request_additional_items:
        '#type': checkboxes
        '#title': 'Do you need to bring any of the following?'
        '#multiple': 3
        '#options':
          'Mobility Device': 'Mobility Device'
          'Service Animal': 'Service Animal'
          Bicycle: Bicycle
      dal_ride_request_confirmation_number:
        '#type': textfield
        '#title': 'Confirmation #'
        '#access_create_roles':
          - authenticated
    captcha:
      '#type': captcha
      '#captcha_type': recaptcha/reCAPTCHA
    acknowledgement:
      '#type': checkbox
      '#title': 'I understand and acknowledge that completing this form only constitutes a REQUEST for a ride. Once your trip has been scheduled, you will receive a confirmation by phone or email or phone from an Intercity Transit Scheduler. If you have not received confirmation within 24 hours of this request or have questions, please call 360-786-1881.'
      '#title_display': before
      '#description_display': before
      '#required': true
      '#required_error': 'You must check that you understand a request to for a ride does not automatically mean your ride is scheduled.'
