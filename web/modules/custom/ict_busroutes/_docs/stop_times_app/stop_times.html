<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Times by Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/scripts.js" defer></script>
    <link href="css/styles.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stop_times_by_route.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg intercity fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="images/intercity-logo-wht.svg" alt="Intercity Transit" class="navbar-brand">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
    <div class='container-fluid body'>
      <div class='row'>
        <div class='col'>
          <div class="container">
              <form id="StopTimesByRoutesForm" class="mt-4">
                  <div class="row">
                      <div class="col" id="date-input-wrapper">
                          <label for="display_date" class="mr-2">Select Date:</label>
                          <input type="text" id="display_date" class="form-control" readonly>
                          <!-- Hidden input fields to store the date, schedule_id, and service_id -->
                          <input type="hidden" id="date" name="date">
                          <input type="hidden" id="schedule_id" name="schedule_id">
                          <input type="hidden" id="service_id" name="service_id">
                      </div>
                      <div class="col">
                          <label for="route_id" class="mr-2">Select a Route:</label>
                          <select id="route_id" name="route_id" class="form-control"></select>
                      </div>
                      <div class="col">
                          <label for="direction_toggle" class="mr-2">Select Direction:</label>
                          <select id="direction_toggle" name="direction_toggle" class="form-control"></select>
                      </div>
                  </div>
              </form>    
              <div id="routeInfo" class="mt-4 d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                      <h2 id="routeName" class="mr-3 me-3"></h2>
                  </div>
                  <div>
                      <button id="openMapButton" class="btn btn-outline-primary d-none align-self-center">
                          <i class="bi bi-map"></i> Show Map
                      </button>
                      <button id="printButton" class="btn btn-outline-primary d-none align-self-center ms-2">
                          <i class="bi bi-download"></i> Download Schedule
                      </button>
                  </div>
              </div>    

              <!-- NEW: Control toggles moved here -->
              <div id="controlsBar" class="mt-3 mb-2 d-flex flex-wrap gap-2">
                  <div class="btn-group btn-toggle-group" data-toggle="buttons" id="viewModeToggle">
                      <label class="btn active">
                          <input type="radio" name="view_mode_options" value="schedule" checked>Schedule
                      </label>
                      <label class="btn">
                          <input type="radio" name="view_mode_options" value="realtime">Real-Time
                      </label>
                  </div>
                  <div class="btn-group btn-toggle-group" data-toggle="buttons" id="stopsDisplayToggle">
                      <label class="btn active">
                          <input type="radio" name="display_stops_options" value="allstops" checked>All stops
                      </label>
                      <label class="btn">
                          <input type="radio" name="display_stops_options" value="timepoint">Timepoints
                      </label>
                  </div>
                  <div class="btn-group btn-toggle-group" data-toggle="buttons" id="arrivalDepartureToggle">
                      <label class="btn active">
                          <input type="radio" name="arr_dep_options" value="arrivals" checked>Arrivals
                      </label>
                      <label class="btn">
                          <input type="radio" name="arr_dep_options" value="departures">Departures
                      </label>
                  </div>
              </div>
              <!-- End control bar -->
                <div id="mapFlyout" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="mapFlyoutLabel">
                <div class="offcanvas-header">
                    <h5 id="mapFlyoutLabel">Map</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <button id="toggleDirectionButton" class="btn btn-outline-secondary mb-1">
                        <i class="bi bi-shuffle"></i> Change Directions
                    </button>                
                    <div id="map"></div>
                    <div id="realTimeMap" class="d-none"></div>
                </div>
            </div>
            <div id="stopTimesTables" class="mt-3"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&loading=async"></script>
    <script type="module" src="js/init.js"></script>
  </body>
</html>
