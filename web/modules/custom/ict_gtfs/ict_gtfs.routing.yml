ict_gtfs.settings_form:
  path: '/admin/config/services/ict-gtfs'
  defaults:
    _title: 'GTFS Import settings'
    _form: 'Drupal\ict_gtfs\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

ict_gtfs.json_endpoint:
  path: '/api/json/real-time-data'
  defaults:
    _title: 'JSON Real time data'
    _controller: 'Drupal\ict_gtfs\Controller\BusData::json'
  requirements:
    _access: 'TRUE'

ict_gtfs.static_data_settings:
  path: '/admin/config/system/static-data-settings'
  defaults:
    _title: 'Avail static data config'
    _form: 'Drupal\ict_gtfs\Form\StaticDataSettingsForm'
  requirements:
    _permission: 'administer site configuration'
