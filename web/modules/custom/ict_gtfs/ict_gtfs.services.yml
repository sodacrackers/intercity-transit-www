services:
  logger.channel.ict_gtfs:
    parent: logger.channel_base
    arguments: ['ict_gtfs']

  ict.gtfs:
    class: Drupal\ict_gtfs\Gtfs
    arguments: ['@config.factory', '@http_client', '@logger.channel.ict_gtfs', '@cache.data', '@datetime.time']

  ict.bus_data_cache_response_subscriber:
    class: Drupal\ict_gtfs\EventSubscriber\BusDataCacheResponseSubscriber
    arguments: ['@datetime.time', '@current_user']
    tags:
      - { name: event_subscriber }