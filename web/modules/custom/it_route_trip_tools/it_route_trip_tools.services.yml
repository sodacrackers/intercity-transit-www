services:
  it_route_trip_tools.it_twig_extension:
    class: Drupal\it_route_trip_tools\ItTwigExtensions
    tags:
      - { name: twig.extension }
  it_route_trip_tools.route_subscriber:
    class: Drupal\it_route_trip_tools\EventSubscriber\ItRouteTripToolsRouteSubscriber
    tags:
      - { name: event_subscriber }
  it_route_trip_tools.transit_data_cache:
    class: Drupal\it_route_trip_tools\TransitDataCache
    arguments: ['@database', '@datetime.time', '@logger.factory']
